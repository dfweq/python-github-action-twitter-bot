<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Tweet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Speech-to-Tweet</h1>
            <p>Record or upload audio to create tweets</p>
        </header>
        
        <main>
            <div class="recording-container">
                <div id="recorder-controls">
                    <button id="startRecording" class="btn primary">Start Recording</button>
                    <button id="stopRecording" class="btn danger" disabled>Stop Recording</button>
                    <div id="recordingStatus"></div>
                    <div id="recordingTime" class="timer">00:00</div>
                </div>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div id="file-upload">
                    <label for="audioFileInput" class="file-input-label">
                        <span>Upload Voice Memo</span>
                        <input type="file" id="audioFileInput" accept="audio/*" class="file-input">
                    </label>
                    <div id="fileName"></div>
                </div>
                
                <div id="audioPreview" class="hidden">
                    <h3>Preview</h3>
                    <audio id="audioPlayer" controls></audio>
                    <button id="submitAudio" class="btn success">Submit to Create Tweets</button>
                </div>
            </div>
            
            <div id="status-container" class="hidden">
                <div class="status-card">
                    <h3>Processing Status</h3>
                    <div id="processingStatus">Initializing...</div>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by OpenAI Whisper and Twitter API</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
